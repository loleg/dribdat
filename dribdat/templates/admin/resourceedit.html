{% from "macros/_form.html" import render_form %}

{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    <h2>Edit resource</h2>
    {{ render_form(url_for('admin.resource_view', resource_id=resource.id), form) }}

    <hr>

    {% if not resource.is_visible %}
    <a href="{{ url_for('admin.resource_toggle', resource_id=resource.id) }}" class="btn btn-sm btn-success">
      Enable
    </a>
    {% else %}
    <a href="{{ url_for('admin.resource_toggle', resource_id=resource.id) }}" class="btn btn-sm btn-danger">
      Disable
    </a>
    {% endif %}

    <a href="{{ url_for('admin.resource_delete', resource_id=resource.id) }}" class="btn btn-sm btn-danger"
      onclick="if(!window.confirm('Are you sure you wish to delete this resource?')) return false">
      Delete
    </a>
</div>
{% endblock %}
